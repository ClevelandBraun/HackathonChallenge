<!doctype html>
<html>
  <head>
    <title>TimEY</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="timey.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div id="head" class="text-center col-md-4">
        <img class="logo" src="icon.png" alt="logo">
      </div>
    </div>
    <div class="row" id="input-row">
      <div class="col-md-4 form-group text-center">
        <label for="usr">Start Working on:</label>
        <input type="text" class="form-control col-md-offset-4 col-md-4" id="text" value="">
      </div>
    </div>
    <div class='row'>
      <div class='text-center'>
        <p>Currently working on:</p>
        <p id='project'></p>
      </div>
    </div>
    <div class="row">
      <div class="text-center">
        <button type="button" value="" id="track">Track</button>
      </div>
    </div>
  <script src="jquery-3.1.1.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script src="popup.js"></script>
  </body>
</html>
